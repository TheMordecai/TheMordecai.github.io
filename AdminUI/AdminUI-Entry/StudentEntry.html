<!DOCTYPE html>
<html lang="US">
    <head>
        <title>Student Entry</title>
        <style>
            table {
                border-collapse: collapse;
                border: 2px solid #75443c;
                width: 50%;
    
            }
    
            th, td {
                text-align: center;
                padding-top: 4px;
                padding-bottom: 4px;
                border-bottom: 2px solid #75443c;
                border-right: 2px solid #75443c;
                background-color: #ecc8af;
            }
    
            th:first-child, td:first-child {
                border-left: 1px solid white;
            }
    
            th {
                background-color: #ce796b;
                color: white
            }
            select,input{
                background-color: #ecc8af;
                color: black;
                border: 1px #ecc8af;
            }
        </style>
    </head>

    <body>
        <h1>Student Entry Form</h1>
        <form action="/addLogin" method="post">
            <input hidden name='searchBy' value='student'></input>
            <div style = "overflow-x: auto">
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Temporary Password</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Middle Name</th>
                        <th>Race</th>
                        <th>Major</th>
                        <th>Phone Num</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Birth Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="Username" required></td>
                        <td><input type="text" name="tempPassword" required></td>
                        <td><input type="text" name="FName" required></td>
                        <td><input type="text" name="MName"></td>
                        <td><input type="text" name="LName" required></td>
                        <td>
                            <select name="Race">
                              <option value="None">Choose Not to Answer</option>
                              <option value="White">White</option>
                              <option value="Black">Black</option>
                              <option value="Native American">American Indian</option>
                              <option value="Asian">Asian</option>
                              <option value="Native Hawaiian">Native Hawaiian</option>
                              <option value="Other">Other</option>
                            </select>
                        </td>
                        <td>
                            <select name="Major" required>
                                <option value="Undecided">Undecided</option>                                                                                                                                                                                                                
                                <option value="Accounting">Accounting</option>
                                <option value="Anthropology">Anthropology</option>
                                <option value="Art">Art</option>
                                <option value="Biology">Biology</option>
                                <option value="Chemical Engineering">Chemical Engineering</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Computer Engineering">Computer Engineering</option>                                                                                                                                          
                                <option value="Dance">Dance</option>
                                <option value="Economics">Economics</option>
                                <option value="English">English</option>                                                            
                                <option value="Environmental Science">Environmental Science</option>
                                <option value="Finance">Finance</option>
                                <option value="Geography">Geography</option>
                                <option value="Geology">Geology</option>
                                <option value="History">History</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="International Business">International Business</option>
                                <option value="International Studies">International Studies</option>
                                <option value="Journalism">Journalism</option>
                                <option value="Management">Management</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>

                            </select>
                        </td>
                        <td><input type="text" name="PhoneNum"></td>
                        <td><input type="text" name="Email" required></td>
                        <td>
                            <select name="Gender">
                              <option value="None">Choose Not to Answer</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="Non-Binary">Non-Binary</option>
                              <option value="Other">Other</option>
                            </select>
                        </td>
                        <td><input type="date" name="BirthDate"></td>
                    </tr>
                </tbody>
            </table>
            </div>
            <input type="submit" value="Create New Student" onClick = "return checkUserStuname(this.form)">
        </form>
    </body>
</html>
